// onclick event using inline event handling 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <style>
        body {
            background-color: aquamarine;
        }

       
    </style>
</head>

<body>
    <h1> hi javascript </h1>
    <button onclick ="myfunction()">Click me</button>
    <p id = "demo"></p>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML="Hello World";
        }
        
    </script>
</body>

</html>
